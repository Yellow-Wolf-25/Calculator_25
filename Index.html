<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css test 7.css">
</head>
<body>
    <div id="calculator">
      <h1>Calculator</h1>
      <input type="text" id="display" readonly>
      <div id="buttons">
        <button onclick="append('1')" class="btns">1</button>
        <button onclick="append('2')" class="btns">2</button>
        <button onclick="append('3')" class="btns">3</button>
        <button onclick="append('4')" class="btns">4</button>
        <button onclick="append('5')" class="btns">5</button>
        <button onclick="append('6')" class="btns">6</button>
        <button onclick="append('7')" class="btns">7</button>
        <button onclick="append('8')" class="btns">8</button>
        <button onclick="append('9')" class="btns">9</button>
        <button onclick="append('0')" class="btns">0</button>
        <button onclick="append('+')" class="Operate">+</button>
        <button onclick="append('-')" class="Operate">-</button>
        <button onclick="append('*')" class="Operate">*</button>
        <button onclick="append('/')" class="Operate">/</button>
        <button onclick="calc()" class="Operate">=</button>
        <button onclick="ClearTheDisplay()" class="Operate">C</button>
      </div>
    </div>
    <br>
    <h2>Made by MetaInvestor</h2>

    <script src="script.js"></script>
</body>
</html>
